<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Loja Online</h1>
    <nav>
      <ul>
        <li><a href="#produtos">Início</a></li>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#cesto">Cesto</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="produtos">
      <h2>Lista de Produtos</h2>
      <section class="produto-container">
        <!-- Produtos serão inseridos dinamicamente aqui -->
      </section>
    </section>

    <aside id="cesto">
      <h2>Cesto de Compras</h2>
      <section class="cesto-container">
        <p class="cesto-vazio">O seu cesto está vazio</p>
      </section>
      <section class="total-section">
        <p>
          <span>Total:</span>
          <span class="total-valor">0.00€</span>
        </p>
        <button class="checkout-btn">Finalizar Compra</button>
      </section>
    </aside>
  </main>

  <footer id="contacto">
    <p>&copy; 2024 Loja Online. Todos os direitos reservados.</p>
    <p>Email: contacto@lojaonline.pt | Telefone: +351 123 456 789</p>
  </footer>

  <script src="produtos.js"></script>
  <script src="main.js"></script>

</body>
</html>
