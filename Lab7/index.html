<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Loja Online</h1>
    <nav>
      <ul>
        <li><a href="#produtos">Início</a></li>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#cesto">Cesto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="produtos">
      <h2>Lista de Produtos</h2>
      
      <div class="pesquisa-container">
        <label for="pesquisa-produto"> Procurar:</label>
        <input type="text" id="pesquisa-produto" placeholder="Digite o nome do produto...">
      </div>

      <div class="filtros-wrapper">
        <div class="filtro-container">
          <label for="filtro-categoria">Filtrar por categoria:</label>
          <select id="filtro-categoria">
            <option value="">Todas as categorias</option>
          </select>
        </div>

        
        <div class="filtro-container">
          <label for="ordenar-preco">Ordenar por preço:</label>
          <select id="ordenar-preco">
            <option value="">Sem ordenação</option>
            <option value="crescente">Preço: Menor para Maior</option>
            <option value="decrescente">Preço: Maior para Menor</option>
          </select>
        </div>
      </div>

      <section class="produto-container">
      </section>
    </section>

    <aside id="cesto">
      <h2>Cesto de Compras</h2>
      <section class="cesto-container">
        <p class="cesto-vazio">O seu cesto está vazio</p>
      </section>
      <section class="total-section">
        <p>
          <span>Total:</span>
          <span class="total-valor">0.00€</span>
        </p>
        <button class="checkout-btn">Finalizar Compra</button>
      </section>
    </aside>
  </main>

  <footer id="contacto">
  </footer>

  <script src="main.js"></script>

</body>
</html>
