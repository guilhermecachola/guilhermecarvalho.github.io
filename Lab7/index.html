<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Loja Online</h1>
    <nav>
      <ul>
        <li><a href="#produtos">Início</a></li>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#cesto">Cesto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="produtos">
      <h2>Lista de Produtos</h2>
      
      <div class="pesquisa-container">
        <label for="pesquisa-produto">Pesquisar produto:</label>
        <input type="text" id="pesquisa-produto" placeholder="Digite o nome do produto...">
      </div>

      <div class="filtros-wrapper">
        <div class="filtro-container">
          <label for="filtro-categoria">Filtrar por categoria:</label>
          <select id="filtro-categoria">
            <option value="">Todas as categorias</option>
          </select>
        </div>

        <div class="filtro-container">
          <label for="ordenar-preco">Ordenar por preço:</label>
          <select id="ordenar-preco">
            <option value="">Sem ordenação</option>
            <option value="crescente">Preço: Menor para Maior</option>
            <option value="decrescente">Preço: Maior para Menor</option>
          </select>
        </div>
      </div>

      <section class="produto-container">
      </section>
    </section>

    <aside id="cesto">
      <h2>Cesto de Compras</h2>
      <section class="cesto-container">
        <p class="cesto-vazio">O seu cesto está vazio</p>
      </section>
      <section class="total-section">
        <p>
          <span>Custo total:</span>
          <span class="total-valor">0.00 €</span>
        </p>
        <button class="remover-todos-btn">- Remover do Cesto</button>
      </section>
      
      <section class="checkout-section">
        <h3>Checkout</h3>
        <p class="custo-total-checkout">Custo total: <span class="valor-checkout">0.00 €</span></p>
        
        <div class="form-group">
          <label for="estudante-checkbox">
            És estudante do DEISI?
            <input type="checkbox" id="estudante-checkbox">
          </label>
        </div>
        
        <div class="form-group">
          <label for="cupao-input">Cupão de desconto:</label>
          <input type="text" id="cupao-input" placeholder="Insira o cupão">
        </div>
        
        <button class="comprar-btn">Comprar</button>
      </section>
    </aside>
  </main>

  <footer id="contacto">
  </footer>

  <script src="main.js"></script>

</body>
</html>
