<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Interatividade com JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="titulo">JavaScript</h1>
  </header>

  <main>
    <section>
      <p id="descricao">Passa o rato, clica, ou faz duplo clique nos botões abaixo para ver magia acontecer </p>
      <div class="botoes">
        <button id="btnClick">Clique</button>
        <button id="btnDblClick">Duplo clique</button>
        <button id="btnMouseOver">MouseOver</button>
        <button id="btnMouseOut">MouseOut</button>
        <button id="btnMouseMove">Mova o rato até aqui</button>
      </div>
    </section>

    <section>
      <img id="imagem" src="https://via.placeholder.com/300x200" alt="Imagem exemplo">
    </section>

    <section>
      <p>Contador de cliques: <span id="contador">0</span></p>
    </section>
  </main>

  <footer>
    
  </footer>

  <script src="main.js"></script>
</body>
</html>
