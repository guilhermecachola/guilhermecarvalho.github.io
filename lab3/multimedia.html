<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Página Multimédia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav>
    <ul>
      <li><a href="#fotografias">Fotografias</a></li>
      <li><a href="#video">Vídeo</a></li>
      <li><a href="#poema">Poema</a></li>
    </ul>
  </nav>

  <section class="emblematica" style="padding-top: 120px;">
    <img src="images/imagem.jpg" alt="Lisboa">
  </section>

  <section id="fotografias">
    <h2>Fotografias</h2>
    <div class="fotografias">
      <img src="images/Canhão.jpg" alt="Vista cidade">
      <img src="images/comboio.jpg" alt="Elétrico">
      <img src="images/Foto.jpg" alt="Foto">
      <img src="images/Mar.jpg" alt="Beira Mar">
      <img src="images/Marquês.jpg" alt="Marquês">
      <img src="images/Outra.jpg" alt="Rua">
      <img src="images/Ponte.jpg" alt="Ponte">
      <img src="images/Rua.jpg" alt="Rua">
    </div>
    <p style="text-align: center; margin-top: 20px;">Portugal, 2025</p>
  </section>

  <section id="video">
    <h2>Vídeo</h2>
    <div class="video-container">
      <iframe width="560" height="315"
              src="https://www.youtube.com/embed/N8bHCHl8X_0"
              title="Vídeo YouTube"
              allowfullscreen>
      </iframe>
    </div>
  </section>

  <section id="poema">
    <h2>Poesia</h2>
    <div>
      <p>Lisboa antiga e bela,</p>
      <p>Com o Tejo a reluzir,</p>
      <p>Nos becos vive a saudade,</p>
      <p>Que nunca há de partir.</p>
    </div>
  </section>

</body>
</html>
