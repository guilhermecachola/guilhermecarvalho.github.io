<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Página Multimédia</title>
  <link rel="stylesheet" href="styles-base.css">
  <link rel="stylesheet" href="styles-multimedia.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

 <header>
    <h1 class="titulo-principal">A minha Cidade</h1>
    <nav class="menu-principal">
        <a href="index.html">Home</a>
        <a href="local.html">Localização</a>
        <a href="multimedia.html">Multimédia</a>
        <a href="info.html">Informação</a>
    </nav>
</header>

  <main>
  
  <section class="seccao-emblematica">
    <img src="images/imagem.jpg" alt="Lisboa">
    <h1 class="texto-emblematica">Lisboa, cidade de encanto</h1>
  </section>

  
  <section id="secao-fotografias" class="secao">
    <h2>Fotografias</h2>
    <div class="galeria-fotos">
      <img src="images/Canhão.jpg" alt="Vista cidade">
      <img src="images/comboio.jpg" alt="Elétrico">
      <img src="images/Foto.jpg" alt="Foto">
      <img src="images/Mar.jpg" alt="Beira Mar">
      <img src="images/Marquês.jpg" alt="Marquês">
      <img src="images/Outra.jpg" alt="Rua">
      <img src="images/Ponte.jpg" alt="Ponte">
      <img src="images/Rua.jpg" alt="Rua">
    </div>
    <p class="legenda-fotos">Portugal, 2025</p>
  </section>

  
  <section id="seccao-video" class="secao">
    <h2>Vídeo</h2>
    <div class="video-wrapper">
      <iframe width="560" height="315"
              src="https://www.youtube.com/embed/N8bHCHl8X_0"
              title="Vídeo YouTube"
              frameborder="0"
              allowfullscreen>
      </iframe>
    </div>
  </section>

  
  <section id="seccao-poema" class="secao">
    <h2>Poema</h2>
    <div class="poema-texto">
      <p>Lisboa antiga e bela,</p>
      <p>Com o Tejo a reluzir,</p>
      <p>Nos becos vive a saudade,</p>
      <p>Que nunca há de partir.</p>
    </div>
  </section>
</main>

</html>
